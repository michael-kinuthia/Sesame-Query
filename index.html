<!DOCTYPE html>
<html>
    <head>
        <title>Query Sesame</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		
        <link rel='stylesheet' type='text/css' media="all" href='style.css'/>
    </head>
    <body>        
        <form name="QuerySesame" method="post" action="Sesamequery">
                        <div>
                                <div id="divHeader">					
                                                Sesame Querying					
                                </div>
                                <div id="divAlign">
                                        <div id="divTitle">SPARQL QUERY:</div>
                                        <div id="divDetails"><textarea rows="4" cols="50" name="QueryArgument"></textarea></div>
                                </div>
                                <div id="divAlign">
                                        <div id="divTitle"></div>
                                        <div id="divDetails"><input type="submit" value="Query"></div>
                                </div>
                                <div id="divAlign">
                                        <div id="divTitle">SPARQL QUERY RESULT:</div>
                                        <div id="divDetails"><textarea rows="4" cols="50" name="QueryResult" disabled>                                              
                                            </textarea></div>
                                </div>                                		
                        </div>
                </form>
    </body>
</html>
